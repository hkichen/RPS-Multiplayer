    <title>Rock, Paper, Scissor Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="jumbotron">
        <h1>Rock, Paper, Scissor, Shoot!</h1>
        <h3>Enter your name and click the start button to begin</h3>
        <form class="form-inline">
            <input type="text" id="playerNameInput" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Enter your name...">
            <button type="add" id="addPlayerBtn" class="btn btn-warning mb-2">Start</button>
        </form>
    </div>
    <div class="row">
        <div class="col"
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-warning">
                    <div class="panel-heading">Player 1: <span id="player1"></span></div>
                    <div class="panel-body">
                        <img id="rock" src="assets/images/rock.png" />
                        <img id="paper" src="assets/images/paper.png" />
                        <img id="scissor" src="assets/images/scissor.png" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-success">
                    <div class="panel-heading">Score Board</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <p id="gameUpdate">winner info goes here</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p id="yourScoreUpdate"><span id="yourScore">o</span></p>
                            </div>
                            <div class="col-sm-6">
                                <p id="opponentScoreUpdate"><span id="opponentScore">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-warning">
                    <div class="panel-heading">Player 2: <span id="player2"></span></div>
                    <div class="panel-body">
                        <img id="rock" src="assets/images/rock.png" />
                        <img id="paper" src="assets/images/paper.png" />
                        <img id="scissor" src="assets/images/scissor.png" />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-warning">
                    <div class="panel-heading">Chat Box</div>
                    <div class="panel-body">
                        <form id="message-form">
                            <input type="text" id="message-input" placeholder="Message">
                            <input id="addMessage" type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
